<!-- DOM + 노드 연습문제 -->
<!-- 1. HTML 페이지에 있는 <h1> 태그의 텍스트를 "Hello, DOM!"으로 변경하세요. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 1</title>
  </head>
  <body>
    <h1>기존 제목</h1>
    <script>
      const h1 = document.querySelector("h1");
      h1.textContent = "Hello, DOM!";
    </script>
  </body>
</html>

<!-- 2. <div> 요소를 새로 생성하여, 그 안에 "새로운 콘텐츠"라는 텍스트를 추가하고
    <body>의 마지막 자식으로 삽입하세요. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>연습문제 2</title>
  </head>
  <body>
    <script>
      const div = document.createElement("div");
      div.textContent = "새로운 콘텐츠";
      document.body.appendChild(div);
    </script>
  </body>
</html>

<!-- 3. <p> 요소에 "highlight"라는 클래스를 추가하세요. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>

    <p>이 문단에 클래스를 추가합니다.</p>

<!-- 6. <ul> 요소에 새로운 <li> 항목을 추가하세요. 추가된 항목의 내용은 "새로운 항목"입니다. -->
<!DOCTYPE html>

<!-- 11. <p> 요소의 부모 요소를 찾고, 그 부모 요소의 배경색을 "lightgray"로 변경하세요. -->

<!-- 12. <ul> 요소의 첫 번째 자식으로 "첫 번째 항목"이라는 텍스트를 가진 <li> 요소를 추가하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 13</title>
  </head>
  <body>
    <ul>
      <li>기존 항목 1</li>
      <li>기존 항목 2</li>
    </ul>
    <script>
      const ul2 = document.querySelector("ul");
      const li2 = document.createElement("li");
      li2.textContent = "첫 번째 항목";
      ul2.insertBefore(li2, ul2.firstChild);
    </script>
  </body>
</html>

<!-- 13. <p> 태그가 여러 개 있을 때, 모든 <p> 태그의 텍스트를 "모든 문단의 텍스트"로 변경하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 14</title>
  </head>
  <body>
    <p>첫 번째 문단</p>
    <p>두 번째 문단</p>
    <script>
      const paragraphs = document.querySelectorAll("p");
      paragraphs.forEach((p) => {
        p.textContent = "모든 문단의 텍스트";
      });
    </script>
  </body>
</html>
