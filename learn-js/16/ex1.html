<!-- 1. 
 HTML 페이지에 있는 <h1> 태그의 텍스트를 "Hello, DOM!"으로 변경 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 1</title>
</head>
<body>
  <h1>기존 제목</h1>
  <script>
    // 여기에 코드를 작성하세요
    document.querySelector("h1").innerText = "Hello, DOM!";
    </script>
</body>
</html> 


<!-- 2.  *
 <div> 요소를 새로 생성하여, 그 안에 "새로운 콘텐츠"라는 텍스트를 추가하고 <body>의 마지막 자식으로 삽입-->
 
 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 2</title>
</head>
<body>
  <script>
    const newDiv = document.createElement("div"); // 변수에 담아야 함, 담지 않으면 사라짐
    newDiv.innerText = "새로운 콘텐츠";

    document.body.appendChild(newDiv); // 기존 요소의 자식으로 추가
    // querySelector("body") 를 안 써도 됨 :: body는 요소 나타내는 내장 속성으로 이미 브라우저에 의해 정의됨?
  </script>
</body> 
</html> 


<!-- 3.
<p> 요소에 "highlight"라는 클래스를 추가 -->
   
<!DOCTYPE html>

  <title>문제 3</title>

<!DOCTYPE html>

<!-- 6. *
<ul> 요소에 새로운 <li> 항목을 추가하세요. 추가된 항목의 내용은 "새로운 항목"입니다. -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문제 6</title>
</head>
<body>
  <ul>
    <li>기존 항목</li>
  </ul>
  <script>
    const newLi = document.createElement('li');
    // 속성과 요소를 잘 구분해서 쓰자
    // 새로 만들어지는 애는 선택 과정이 없음, 변수 할당은 필요함
    newLi.innerText = "새로운 항목";
    // querySelector로 또 접근하지 않았음 

    //document.querySelector("ul").appendChild(newLi);
    const ulEl = document.querySelector("ul");
    ulEl.appendChild(newLi); // 노드
  </script>
</body>
</html>

<!-- 요소 = element (tag)
속성 = attribute -->

<!-- 8.

</head>

    document.querySelector("p").remove("p");
    // document.remove("p"); -> 이렇게는 안 됨, 무조건 선택 필수
