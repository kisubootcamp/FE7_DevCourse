<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 13</title>
  </head>
  <body>
    <ul>
      <li>기존 항목 1</li>
      <li>기존 항목 2</li>
    </ul>
    <script>
      const newLiEl = document.createElement("li");
      newLiEl.innerText = "첫번쨰항목";
      const parentEl = document.querySelector("ul");
      const firstChild = document.querySelector("li:nth-child(1)");
      parentEl.insertBefore(newLiEl, firstChild);
    </script>
  </body>
</html>
