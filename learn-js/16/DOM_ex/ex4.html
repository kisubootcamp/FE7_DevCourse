<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 4</title>
  </head>
  <body>
    <p class="highlight">이 문단에서 클래스를 제거하세요.</p>
    <script>
      // removeAttribute("class") 도 있기는 한데 이건 다른 게 있으면 다 지워버려서 위험
      const p = document.querySelector("p");
      p.classList.remove("highlight");
    </script>
  </body>
</html>
