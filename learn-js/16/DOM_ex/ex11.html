<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 11</title>
  </head>
  <body>
    <div>
      <p>이 요소의 부모를 찾고 배경색을 변경하세요.</p>
    </div>
    <script>
      const div = document.querySelector("div");

      //parentElement로 찾아서 해도 됨, div 찾는 것보다
      div.style.backgroundColor = "lightgray";
    </script>
  </body>
</html>
