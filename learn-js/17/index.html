<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<ul id="itemList">
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
</ul>
<script>
  // 클릭, 삭제
  document.querySelector("li").addEventListener("click", function(){
    document.querySelector("li").remove("li");
  })
  // 눌러진 그 리스트를 삭제해야 됨
</script>



</body>
</html>
