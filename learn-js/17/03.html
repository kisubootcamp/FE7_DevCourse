<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inputField" placeholder="여기에 입력하세요.." />
    <div id="keyOutput"></div>
    <script>
      const inputField = document.getElementById("inputField");
      const keyOutput = document.getElementById("keyOutput");

      // 키를 누를 때 이벤트
      inputField.addEventListener("keydown", function (event) {
        keyOutput.textContent = `누른 키: ${event.key}`;
        const allowed = /[a-zA-Z0-9ㄱ-ㅎ가-힣 ]/;
        if (event.key.length === 1 && !allowed.test(event.key)) {
          event.preventDefault();
          alert("특수문자는 입력할 수 없습니다.");
        }
      });

      // 키를 뗄 때 이벤트
      inputField.addEventListener("keyup", function (event) {
        keyOutput.textContent += ` (뗀 키: ${event.key})`;
      });
    </script>
  </body>
</html>
