<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="image" src="image1.jpg" alt="이미지" />
    <button id="changeImageButton">이미지 변경</button>
    <script>
      const img = document.querySelector("#image");
      const button = document.querySelector("#changeImageButton");

      button.addEventListener("click", () => {
        img.src = "image2.jpg";
      });
    </script>
  </body>
</html>
