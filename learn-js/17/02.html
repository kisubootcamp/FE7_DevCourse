<!DOCTYPE html>
<html>
  <head>
    <script>
      function print() {
        console.log("click");
      }
    </script>
  </head>
  <body>
    <h1>이벤트</h1>
    <!-- 인라인 이벤트 -->
    <!-- on[이벤트 타입] -->
    <button onclick="alert('click')">클릭</button>
    <button onclick="print()">클릭</button>
  </body>
</html>
