<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 버블링 & 캡처링 예제</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .box {
        padding: 20px;
        border: 2px solid black;
        margin: 10px;
      }
      #outer {
        background: #f8d7da;
      }
      #middle {
        background: #fff3cd;
      }
      #inner {
        background: #d4edda;
      }
    </style>
  </head>
  <body>
    <h1>버블링 vs 캡처링</h1>
    <p>콘솔을 열고 <strong>초록색 박스(inner)</strong>를 클릭해보세요.</p>

    <div id="outer" class="box">
      OUTER
      <div id="middle" class="box">
        MIDDLE
        <div id="inner" class="box">INNER (여기를 클릭!)</div>
      </div>
    </div>

    <script>
      const outer = document.querySelector("#outer");
      outer.addEventListener("click", function () {
        console.log("outer 클릭됨");
      });
      
      const middle = document.querySelector("#middle");
      outer.addEventListener("click", function (e) {
        // e, 이벤트객체, 자동생성
        e.stopPropagation(); // 버블링차단
      });
      middle.addEventListener(
      "click",
      function (e) {
        console.log("middle 클릭(캡처링)")
      },
      { capture: true }
    );

      const inner = document.querySelector("#inner");
      outer.addEventListener("click", function (e) {
        e.stopPropagation(); // 버블링차단
      });
      inner.addEventListener(
      "click",
      function (e) {
        console.log("inner 클릭(캡처링)")
      },
      { capture: true }
    );
    </script>
  </body>
</html>
