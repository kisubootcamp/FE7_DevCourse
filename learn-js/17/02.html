<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>이벤트</h1>
		<!-- 
    인라인 이벤트
    on[이벤트타입]
    onclick=""

    간단하긴 한데 바닐라js에서는 권장하지않는 방법
    하지만 React에서는 이런 부분으로 처리함
      -->
		<button onmouseenter="moustEnterHandler(this)" onmouseleave="moustLeaveHandler(this)" onclick="">클릭</button>
		<script>
			const moustEnterHandler = function (btn) {
				console.log(this);
				console.log("mouseenter");
				btn.style.color = "red";
			};
			const moustLeaveHandler = (btn) => {
				console.log(this);
				console.log("mouseleave");
				btn.style.color = "blue";
			};
    </script>
	</body>
</html>
