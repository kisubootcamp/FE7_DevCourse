<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function print() {
        console.log("click");
      }
    </script>
  </head>
  <body>
    <h1>이벤트</h1>
    <!-- 인라인 이벤트-->
    <!-- on[이벤트타입]-->
    <button onclick="alert('click')">클릭</button>
    <button onclick="print()">클릭</button>
  </body>
</html>
