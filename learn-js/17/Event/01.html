<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>이벤트</h1>
    <button>클릭</button>
    <button id="cancel">이벤트 해제</button>
    <script>
      // 이벤트 타겟
      const target = document.querySelector("button");
      const cancelBtn = document.querySelector("#cancel");

      // 콜백함수에 쓸 걸 미리 정의함
      const mouseEnterHandler = function () {
        console.log("mouseenter");
      };
      const mouseLeaveHandler = function () {
        console.log("mouseleave");
      };

      // 이벤트 타입(click)
      target.addEventListener("click", function () {
        console.log("클릭됨");
      });
      target.addEventListener("mouseenter", mouseEnterHandler);
      target.addEventListener("mouseenter", mouseLeaveHandler);

      cancelBtn.addEventListener("click", function () {
        target.removeEventListener("mouseenter", mouseEnterHandler);
        target.removeEventListener("mouseenter", mouseLeaveHandler);
      });
    </script>
  </body>
</html>
