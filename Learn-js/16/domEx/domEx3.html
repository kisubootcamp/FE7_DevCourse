<!-- 3. 클래스 추가하기 -->
<!-- <p> 요소에 "highlight"라는 클래스를 추가하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 3</title>
  </head>
  <body>
    <p>이 문단에 클래스를 추가하세요.</p>
    <script>
      const pEl = document.querySelector("p");
      pEl.classList.add("highlight");
      // pEl.setAttribute("class", "highlight");
    </script>
  </body>
</html>
