<!-- 4. 클래스 제거하기 -->
<!-- <p> 요소에서 "highlight" 클래스를 제거하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 4</title>
  </head>
  <body>
    <p class="highlight">이 문단에서 클래스를 제거하세요.</p>
    <script>
      const pEl = document.querySelector(".highlight");
      pEl.classList.remove("highlight");
    </script>
  </body>
</html>
