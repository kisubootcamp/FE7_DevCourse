<!-- 1. 텍스트 콘텐츠 변경하기 -->
<!-- HTML 페이지에 있는 <h1> 태그의 텍스트를 "Hello, DOM!"으로 변경하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 1</title>
  </head>
  <body>
    <h1>기존 제목</h1>
    <script>
      document.querySelector("h1").innerText = "Hello, DOM!";
    </script>
  </body>
</html>
