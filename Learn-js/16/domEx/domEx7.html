<!-- 7. 속성 변경하기 -->
<!-- <a> 요소의 href 속성을 "https://www.example.com"으로 변경하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 7</title>
  </head>
  <body>
    <a href="#">링크</a>
    <script>
      const aEl = document.querySelector("a");
      aEl.setAttribute("href", "https://www.example.com");
    </script>
  </body>
</html>
