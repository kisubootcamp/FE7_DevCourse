<!-- 10. 템플릿 리터럴을 사용한 HTML 삽입 -->
<!-- 템플릿 리터럴을 사용하여 다음과 같은 HTML 구조를 추가하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 10</title>
  </head>
  <body>
    <script>
      const template = `
        <div class="card">
          <h2>템플릿 리터럴 예시</h2>
          <p>이 HTML은 템플릿 리터럴을 사용해 삽입되었습니다.</p>
        </div>
      `;

      document.body.innerHTML += template;
    </script>
  </body>
</html>
