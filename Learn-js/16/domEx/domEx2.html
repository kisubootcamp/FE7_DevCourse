<!-- 2. 새로운 요소 추가하기 -->
<!-- <div> 요소를 새로 생성하여, 그 안에 "새로운 콘텐츠"라는 텍스트를 추가하고 <body>의 마지막 자식으로 삽입하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 2</title>
  </head>
  <body>
    <script>
      const newDivEl = document.createElement("div");
      newDivEl.innerText = "새로운 콘텐츠";
      document.body.appendChild(newDivEl);
    </script>
  </body>
</html>
