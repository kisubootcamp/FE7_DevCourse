<!-- 3. 특정 클래스 이름을 가진 요소 찾기 -->
<!-- class="item"을 가진 모든 요소를 찾아 콘솔에 출력하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 3</title>
  </head>
  <body>
    <div class="item">아이템 1</div>
    <div class="item">아이템 2</div>
    <div class="item">아이템 3</div>
    <script>
      const itemEl = document.querySelectorAll(".item");
      console.log(itemEl);
    </script>
  </body>
</html>
