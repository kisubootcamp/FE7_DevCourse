<!-- 5. 형제 요소 찾기 -->
<!-- <p> 요소의 형제 요소인 div 요소를 찾아 콘솔에 출력하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 5</title>
  </head>
  <body>
    <p>이것은 p 요소입니다.</p>
    <div>이것은 div 요소입니다.</div>
    <script>
      const pEl = document.querySelector("p");
      const siblingDiv = pEl.nextElementSibling;
      console.log(siblingDiv);
    </script>
  </body>
</html>
