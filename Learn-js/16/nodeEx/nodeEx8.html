<!-- 8. 특정 속성을 가진 요소 찾기 -->
<!-- data-role="admin" 속성을 가진 모든 요소를 찾아 콘솔에 출력하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 8</title>
  </head>
  <body>
    <div data-role="admin">관리자</div>
    <div data-role="user">사용자</div>
    <div data-role="admin">관리자 2</div>
    <script>
      const adminEls = document.querySelectorAll('[data-role="admin"]');
      console.log(adminEls);
    </script>
  </body>
</html>
