<!-- ### 5. **문제 5: 스타일 변경하기**
### 문제 설명
`<h2>` 요소의 배경색을 "yellow"로 변경하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 5</title>
  </head>
  <body>
    <h2>배경색을 변경하세요.</h2>
    <script>
      // 여기에 코드를 작성하세요
      document.querySelector("h2").style.backgroundColor = "yellow";
    </script>
  </body>
</html>
