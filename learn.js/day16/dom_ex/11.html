<!-- ### 11. **문제 11: 요소의 부모 요소 찾기**
`<p>` 요소의 부모 요소를 찾고, 그 부모 요소의 배경색을 "lightgray"로 변경하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 11</title>
  </head>
  <body>
    <div>
      <p>이 요소의 부모를 찾고 배경색을 변경하세요.</p>
    </div>
    <script>
      // 여기에 코드를 작성하세요
      document.querySelector("p").parentElement.style.backgroundColor =
        "lightgray";
    </script>
  </body>
</html>
