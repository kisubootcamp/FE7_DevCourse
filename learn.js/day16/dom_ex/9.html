<!-- ### 9. **문제 9: 기존 요소의 텍스트 변경**
`<div>` 요소의 텍스트 콘텐츠를 "새로운 텍스트"로 변경하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 10</title>
  </head>
  <body>
    <div>기존 텍스트</div>
    <script>
      // 여기에 코드를 작성하세요
      document.querySelector("div").textContent = "새로운 텍스트";
    </script>
  </body>
</html>
