<!-- ### 4. **문제 4: 클래스 제거하기**
### 문제 설명
`<p>` 요소에서 "highlight" 클래스를 제거하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 4</title>
  </head>
  <body>
    <p class="highlight">이 문단에서 클래스를 제거하세요.</p>
    <script>
      // 여기에 코드를 작성하세요
      const p = document.querySelector("p");
      p.classList.remove();
    </script>
  </body>
</html>
