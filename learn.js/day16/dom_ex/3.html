<!-- ### 3. **문제 3: 클래스 추가하기** 
### 문제 설명 
<p> 요소에 "highlight"라는 클래스를 추가하세요. 
### 기본 제공 코드  -->

  <!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8" />
      <title>문제 3</title>
    </head>
    <body>
      <p>이 문단에 클래스를 추가하세요.</p>
      <script>
        // 여기에 코드를 작성하세요
        const p = document.querySelector('p');
        p.classList.add("highlight");
      </script>
    </body>
  </html>
</p>
