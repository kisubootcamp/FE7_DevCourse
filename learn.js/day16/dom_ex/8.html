<!-- ### 8. **문제 8: 요소 삭제하기**
`<p>` 요소를 DOM에서 삭제하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 8</title>
  </head>
  <body>
    <p>삭제할 요소입니다.</p>
    <script>
      // 여기에 코드를 작성하세요
      document.querySelector("p").remove();
    </script>
  </body>
</html>
