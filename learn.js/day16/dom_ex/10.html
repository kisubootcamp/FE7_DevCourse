<!-- ### 10. **문제 10: 템플릿 리터럴을 사용한 HTML 삽입**
템플릿 리터럴을 사용하여 다음과 같은 HTML 구조를 추가하세요. -->
<!-- 
<div class="card">
  <h3>카드 제목</h3>
  <p>카드 내용</p>
</div> 
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 10</title>
  </head>
  <body>
    <script>
      // 여기에 코드를 작성하세요
      const html = `<div class="card">
  <h3>카드 제목</h3>
  <p>카드 내용</p>
</div> `;
      document.body.innerHTML += html;
    </script>
  </body>
</html>
