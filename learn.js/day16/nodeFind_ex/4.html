<!-- ### 4. **문제 4: 부모 요소 찾기**
`<span>` 요소의 부모 요소를 찾아 콘솔에 출력하세요. --><!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 4</title>
  </head>
  <body>
    <div>
      <p>본문 내용</p>
      <span>이것은 span입니다</span>
    </div>
    <script>
      // 여기에 코드를 작성하세요
      const span = document.querySelector("span");
      console.log(span.parentElement);
    </script>
  </body>
</html>
