<!-- ### 10. **문제 10**
두 번째 `<li>` 요소를 찾아 콘솔에 출력하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 10</title>
  </head>
  <body>
    <ul>
      <li>항목 1</li>
      <li>항목 2</li>
      <li>항목 3</li>
    </ul>
    <script>
      // 여기에 코드를 작성하세요
      console.log(document.querySelector("li:nth-child(2)"));
    </script>
  </body>
</html>
