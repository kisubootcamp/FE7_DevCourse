<!-- ### 1. **문제 1: 첫 번째 `div` 요소 찾기**
페이지에서 첫 번째 `<div>` 요소를 찾아 콘솔에 출력하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 1</title>
  </head>
  <body>
    <div>첫 번째 div</div>
    <div>두 번째 div</div>
    <script>
      // 여기에 코드를 작성하세요
      console.log(document.querySelector("div"));
      // 이렇게만 해도 된다! 여러개일 경우에 첫번째가 선택됨
    </script>
  </body>
</html>
