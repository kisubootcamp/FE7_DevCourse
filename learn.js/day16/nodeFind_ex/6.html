<!-- ### 6. **문제 6: 특정 태그 이름을 가진 요소 찾기**
페이지에서 모든 `<h2>` 태그를 찾아 콘솔에 출력하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 6</title>
  </head>
  <body>
    <h2>헤딩 1</h2>
    <h2>헤딩 2</h2>
    <h2>헤딩 3</h2>
    <script>
      // 여기에 코드를 작성하세요
      const h2s = document.querySelectorAll("h2");
      console.log(h2s);
    </script>
  </body>
</html>
