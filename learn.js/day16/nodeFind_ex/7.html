<!-- ### 7. **문제 7: 특정 요소의 자식 요소 찾기**
`<div id="container">` 요소의 모든 자식 요소를 찾아 콘솔에 출력하세요. -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 7</title>
  </head>
  <body>
    <div id="container">
      <p>자식 요소 1</p>
      <span>자식 요소 2</span>
    </div>
    <script>
      // 여기에 코드를 작성하세요
      const parentEl = document.querySelector("#container");
      console.log(parentEl.children);
    </script>
  </body>
</html>
