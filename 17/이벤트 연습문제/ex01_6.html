<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="openModalButton">모달 열기</button>
    <div id="modal" style="display: none">
      <div>모달 내용</div>
      <button id="closeModalButton">닫기</button>
    </div>
    <script>
      const btn1 = document.querySelector("#openModalButton");
      const btn2 = document.querySelector("#closeModalButton");
      const modalDiv = document.querySelector("div[id='modal']");

      btn1.addEventListener("click", function () {
        modalDiv.style = "display: open";
      });
      btn2.addEventListener("click", function () {
        modalDiv.style = "display: none";
      });
    </script>
  </body>
</html>
