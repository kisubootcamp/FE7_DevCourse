<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문제 6</title>
  </head>
  <body>
    <ul>
      <li>기존 항목</li>
    </ul>
    <script>
      const ul = document.querySelector("ul");
      const newLi = document.createElement("li");
      newLi.innerText = "새로운 항목";
      ul.appendChild(newLi);
    </script>
  </body>
</html>
